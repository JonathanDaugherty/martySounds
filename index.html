<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marty Sounds</title>
</head>

<body>
    <div class="center">
        <h1 class="title">Marty Sounds</h1>
    </div>
    <div class="parent">
        <div id="sound1">
            <h3 class="title">Small Dog</h3>
            <audio controls>
                <source src="SmallDogWimperSeries.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="sound2">
            <h3 class="title">Baby Whine</h3>
            <audio controls>
                <source src="BabyWhine.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <div class="parent">
        <div id="sound3">
            <h3 class="title">Goat Cry</h3>
            <audio controls>
                <source src="GoatCry.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="sound4">
            <h3 class="title">Squeaky Toy</h3>
            <audio controls>
                <source src="SqueakyToy.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>


</body>

</html>
